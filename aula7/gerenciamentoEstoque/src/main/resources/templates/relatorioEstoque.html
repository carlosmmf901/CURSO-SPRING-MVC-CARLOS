<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> Relatorio de estoque </title>

</head>
<body>
	<h1> Relatorio de estoque </h1>
	
	<h2> Informacoes de estoque </h2>
	
	<div th:each="produto : ${produtos}">
	
		<p> <span th:text="${produto.valorTotalEstoque}"></p>
		<p> <span th:text="${produto.valorMaiorEstoque}"></p>
		<p> <span th:text="${produto.valorMenorEstoque}"></p>
	</div>
		
</body>
</html>
