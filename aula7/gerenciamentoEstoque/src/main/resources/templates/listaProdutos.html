<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Lista de produtos</title>
<!-- Adicionando Bootstrap CSS -->
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

	<table class="table">
		<thead>
			<tr>
				<th>id</th>
				<th>Nome</th>
				<th>preco</th>
				<th>quantidade</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="produto : ${produtos}">
				
				<td th:text="${produto.id}"></td>
				
				<td th:text="${produto.nomeProduto}"></td>
				
				<td th:text="${produto.precoUnitario}"></td>
							
				<td th:text="${produto.quantidadeEstoque}"></td>
			
				<td>
					<a th:href="${(#mvc.url('PC#deletarProduto').arg(0, produto.id)).build()}" class="btn btn-danger">Deletar</a>
				</td>
				<td>
					<a th:href="${(#mvc.url('PC#editarProduto').arg(0, produto.id)).build()}" class="btn btn-primary">Editar</a>
				</td>
				
			</tr>
		</tbody>
	</table>



</body>
</html>
